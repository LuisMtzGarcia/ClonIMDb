<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
  </head>

  <body>
    {% extends "appIMDb/base.html" %}

    {% block page_header %}

      <h1 class="display-2">
        <div class="text-center fw-bold">
          Peliculas
        </div>
      </h1>

      <div class="d-grid gap-2 d-md-block text-center btn-group" role="group"
          aria-label="Sorting buttons">
          <a href="{% url 'appIMDb:peliculasRating' %}"
            class="btn btn-outline-primary btn-sm mt-2">
            Por Ratings
          </a>
          <a href="{% url 'appIMDb:peliculasFavorito' %}"
            class="btn btn-outline-primary btn-sm mt-2">
            Por Favoritos
          </a>
      </div>
      
    {% endblock page_header %}

    {% block content %}

    <div class="favoritos">
        {% for pelicula in peliculas %}
            <div class="card" style="width: 18rem;">
                <a href="{% url 'appIMDb:pelicula' pelicula.id %}">
                    <img src="{{ pelicula.portada }}" alt="Portada"
                        class="card-img-top">
                </a>
                <div class="card-body">
                    <p class="card-text titulo">
                        {{ pelicula.titulo }}
                    </p>
                </div>
            </div>
        {% empty %}
            <p>
                AÃºn no se ha registrado ninguna pelicula.
            </p>
        {% endfor %}
    </div>

    {% endblock content %}
  </body>
</html>
