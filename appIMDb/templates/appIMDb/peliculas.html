<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
  </head>

  <body>
    {% extends "appIMDb/base.html" %}

    {% block content %}

        <p>Peliculas</p>
        
        <ul>
            {% for pelicula in peliculas %}
                <li>
                    <a href="{% url 'appIMDb:pelicula' pelicula.id %}">{{ pelicula }}</a>
                </li>
            {% empty %}
                <li>Aun no se han registrado ninguna pelicula.</li>
            {% endfor %}
        </ul>

    {% endblock content %}
  </body>
</html>
