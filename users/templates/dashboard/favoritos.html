{% extends 'appIMDb/base.html' %}

{% block page_header %}

<h1 class="display-2">
    <div class="text-center fw-bold">
        Favoritos
    </div>
</h1>

{% endblock page_header %}

{% block content %}
    <div class="favoritos">
        {% for pelicula in peliculas %}
            <div class="card" style="width: 18rem;">
                <a href="{% url 'appIMDb:pelicula' pelicula.id %}">
                    <img src="{{ pelicula.portada }}" alt="Portada"
                        class="card-img-top">
                </a>
                <div class="card-body">
                    <p class="card-text titulo">
                        {{ pelicula.titulo }}
                    </p>
                </div>
            </div>
        {% empty %}
            <a href="{% url 'appIMDb:peliculas' %}"
                class="btn btn-primary btn-lg">
                Agrega peliculas a tus favoritos
            </a>
        {% endfor %}
    </div>

{% endblock content %}
